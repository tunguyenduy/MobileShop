<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head (pageTitle='Sign in')">
<title>Sign in</title>
</head>
<body class="animsition">
	<header th:replace="layout::header"></header>

	<section class="bgwhite p-t-66 p-b-60 ">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30">
					<form class="leave-comment" method="post" id="frm_login" action="#"
						th:action="@{/client/doLogin}" th:object="${account}">
						<h4 class="m-text26 p-b-36 p-t-15">
							<b>Sign in</b>
						</h4>
						<div th:if="${login_fail}"
							class="alert alert-danger alert-dismissible fade show" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<span th:text="${login_fail}"></span>
						</div>
						<br>
					
						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text"
								name="username" placeholder="Username" th:field="*{username}" required />
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="password"
								name="password" placeholder="Password" th:field="*{password}" required />
						</div>
						

						<!-- Button -->
						<button
							class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
							Sign in</button>
					</form>

				</div>


			</div>
			Create a new account <a href="#" th:href="@{/client/register}"><strong>
					here</strong></a>
		</div>
	</section>

	<footer th:replace="layout::footer"></footer>
	<div th:replace="layout::foot"></div>
</body>
</html>
